<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>权限管理</title>
    <% include("../layout/css.html"){} %>
</head>
<body>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-form toolbar">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label w-auto">搜索：</label>
                        <div class="layui-input-inline mr0">
                            <input id="edtSearch" class="layui-input" type="text" placeholder="输入关键字"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                        <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                        <button id="btnExpandAuth" class="layui-btn icon-btn">全部展开</button>
                        <button id="btnFoldAuth" class="layui-btn icon-btn">全部折叠</button>
                    </div>
                </div>
            </div>

            <table class="layui-table" id="authTable" lay-filter="authTable"></table>
        </div>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<!-- 表单弹窗 -->
<script type="text/html" id="modelAuth">
    <form id="modelAuthForm" lay-filter="modelAuthForm" class="layui-form model-form">
        <input name="authorityId" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label">上级菜单</label>
            <div class="layui-input-block">
                <select name="parentId">
                    <option value="">请选择上级菜单</option>
                    <% for(authoritie in authorities) { %>
                    <option value="${authoritie.authorityId}">${authoritie.authorityName}</option>
                    <% } %>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required">权限名称</label>
            <div class="layui-input-block">
                <input name="authorityName" placeholder="请输入权限名称" type="text" class="layui-input" maxlength="50"
                       lay-verType="tips" lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required">权限类型</label>
            <div class="layui-input-block">
                <input lay-filter="isMenu" name="isMenu" type="radio" value="0" title="菜单" checked/>
                <input lay-filter="isMenu" name="isMenu" type="radio" value="1" title="按钮"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单url</label>
            <div class="layui-input-block">
                <input name="menuUrl" placeholder="请输入菜单url" type="text" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">权限标识</label>
            <div class="layui-input-block">
                <input name="authority" placeholder="请输入权限标识" type="text" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单图标</label>
            <div class="layui-input-block">
                <!--                <input name="menuIcon" placeholder="请输入菜单图标" type="text" class="layui-input"/>-->
                <input type="text" name="menuIcon" id="iconPicker" lay-filter="iconPicker" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required">排序号</label>
            <div class="layui-input-block">
                <input name="orderNumber" placeholder="请输入排序号" type="number" class="layui-input" min="0" max="1000"
                       lay-verType="tips" lay-verify="required|number" required/>
            </div>
        </div>
        <div class="layui-form-item text-right">
            <button class="layui-btn layui-btn-primary" type="button" ew-event="closePageDialog">取消</button>
            <button class="layui-btn" lay-filter="modelAuthSubmit" lay-submit>保存</button>
        </div>
    </form>

</script>

<!-- js部分 -->
<% include("../layout/js.html"){} %>
<script>
    layui.use(['layer', 'form', 'table', 'admin', 'treetable', 'iconPicker', 'xmSelect'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var admin = layui.admin;
        var treetable = layui.treetable;
        var iconPicker = layui.iconPicker;
        var xmSelect = layui.xmSelect;

        // 渲染表格
        function renderTable() {
            treetable.render({
                treeColIndex: 1,
                treeSpid: -1,
                treeIdName: 'authorityId',
                treePidName: 'parentId',
                elem: '#authTable',
                url: 'authorities/list',
                cellMinWidth: 100,
                cols: [[
                    {type: 'numbers'},
                    {field: 'authorityName', title: '菜单/权限名称', minWidth: 200},
                    {field: 'menuUrl', title: '菜单url'},
                    {field: 'authority', title: '权限标识'},
                    {
                        title: '菜单图标', templet: function (d) {
                            return '<i class="' + d.menuIcon + '"></i>';
                        }, align: 'center', width: 120
                    },
                    {field: 'orderNumber', title: '排序号',edit: 'text', align: 'center', width: 100},
                    {
                        title: '类型', templet: function (d) {
                            var strs = [
                                '<span class="layui-badge layui-badge-green">菜单</span>',
                                '<span class="layui-badge layui-badge-blue">按钮</span>'
                            ];
                            return strs[d.isMenu];
                        }, align: 'center', width: 120
                    },
                    {templet: '#tableBar', title: '操作', align: 'center', width: 140, minWidth: 140}
                ]]
            });
        }

        renderTable();

        function renderIconPicker(mAuth) {
            iconPicker.render({
                // 选择器，推荐使用input
                elem: '#iconPicker',
                // 数据类型：fontClass/unicode，推荐使用fontClass
                type: 'fontClass',
                // 是否开启搜索：true/false
                search: true,
                page: true,
                // 每页显示数量，默认12
                limit: 12,
                // 点击回调
                click: function (data) {
                    var icon_data = 'layui-icon ' + data.icon;
                    $('#iconPicker').val(icon_data);
                }
            });
            iconPicker.checkIcon('iconPicker', '');
            if (mAuth) {
                console.log(typeof mAuth.menuIcon);
                if (mAuth.menuIcon) {
                    iconPicker.checkIcon('iconPicker', mAuth.menuIcon);
                }
                else{
                    iconPicker.checkIcon('iconPicker', '');
                }
            }
        }

        function renderXmSelect() {
            var xmSelect = xmSelect.render({
                el: '#demo3',
                model: {label: {type: 'text'}},
                radio: true,
                clickClose: true,
                tree: {
                    show: true,
                    strict: false,
                    expandedKeys: [-1],
                },
                height: 'auto',
                data() {
                    return [
                        {
                            name: '销售员', value: -1, children: [
                                {name: '张三', value: 100, selected: true, children: []},
                                {name: '李四1', value: 2, selected: true},
                                {name: '王五1', value: 3, disabled: true},
                            ]
                        },
                        {
                            name: '奖品', value: -2, children: [
                                {
                                    name: '奖品3', value: -3, children: [
                                        {name: '苹果3', value: 14, selected: true},
                                        {name: '香蕉3', value: 15},
                                        {name: '葡萄3', value: 16},
                                    ]
                                },
                                {name: '苹果2', value: 4, selected: true, disabled: true},
                                {name: '香蕉2', value: 5},
                                {name: '葡萄2', value: 6},
                            ]
                        },
                    ]
                }
            });
        }

        // 添加按钮点击事件
        $('#btnAdd').click(function () {
            showEditModel();
        });

        // 工具条点击事件
        table.on('tool(authTable)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            if (layEvent === 'edit') { // 修改
                showEditModel(data);
            } else if (layEvent === 'del') { // 删除
                doDel(data.authorityId, data.authorityName);
            }
        });

        // 删除
        function doDel(authorityId, authorityName) {
            layer.confirm('确定要删除“' + authorityName + '”吗？', {
                shade: .1,
                skin: 'layui-layer-admin'
            }, function (index) {
                layer.close(index);
                layer.load(2);
                $.post('authorities/delete', {
                    authorityId: authorityId
                }, function (res) {
                    layer.closeAll('loading');
                    if (res.code == 200) {
                        layer.msg(res.msg, {icon: 1});
                        renderTable();
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                }, 'json');
            });
        }

        // 显示表单弹窗
        function showEditModel(mAuth) {
            admin.open({
                type: 1,
                title: (mAuth ? '修改' : '添加') + '权限',
                content: $('#modelAuth').html(),
                area: '420px',
                success: function (layero, dIndex) {
                    $(layero).children('.layui-layer-content').css('overflow', 'visible');
                    var url = mAuth ? 'authorities/update' : 'authorities/add';
                    if (mAuth && mAuth.isMenu == '1') {
                        $('input[name="isMenu"][value="1"]').prop("checked", true);
                    }
                    form.val('modelAuthForm', mAuth);  // 回显数据
                    // 表单提交事件
                    form.on('submit(modelAuthSubmit)', function (data) {
                        if (data.field.parentId == '') {
                            data.field.parentId = '-1';
                        }
                        layer.load(2);
                        $.post(url, data.field, function (res) {
                            layer.closeAll('loading');
                            if (res.code == 200) {
                                layer.close(dIndex);
                                layer.msg(res.msg, {icon: 1});
                                renderTable();
                            } else {
                                layer.msg(res.msg, {icon: 2});
                            }
                        }, 'json');
                        return false;
                    });
                    // 监听radio单选
                    form.on('radio(isMenu)', function (data) {
                        changeRadio(data.value);

                    });

                    function changeRadio(value) {
                        if (value == 0) {
                            $('[name="menuUrl"]').parent().parent().show();
                            $('[name="menuIcon"]').parent().parent().show();
                            $('[name="authority"]').parent().parent().hide();
                        } else {
                            $('[name="menuUrl"]').parent().parent().hide();
                            $('[name="menuIcon"]').parent().parent().hide();
                            $('[name="authority"]').parent().parent().show();
                        }
                    }

                    changeRadio(mAuth ? mAuth.isMenu : 0);
                    // renderXmSelect();
                    renderIconPicker(mAuth);
                }
            });
        }

        // 搜索按钮点击事件
        $('#btnSearch').click(function () {
            $('#edtSearch').removeClass('layui-form-danger');
            var keyword = $('#edtSearch').val();
            var $tds = $('#authTable').next('.treeTable').find('.layui-table-body tbody tr td');
            $tds.css('background-color', 'transparent');
            if (!keyword) {
                layer.tips('请输入关键字', '#edtSearch', {tips: [1, '#ff4c4c']});
                $('#edtSearch').addClass('layui-form-danger');
                $('#edtSearch').focus();
                return;
            }
            var searchCount = 0;
            $tds.each(function () {
                if ($(this).text().indexOf(keyword) >= 0) {
                    $(this).css('background-color', '#FAE6A0');
                    if (searchCount == 0) {
                        $('body,html').stop(true);
                        $('body,html').animate({scrollTop: $(this).offset().top - 150}, 500);
                    }
                    searchCount++;
                }
            });
            if (searchCount == 0) {
                layer.msg("没有匹配结果", {icon: 5, anim: 6});
            } else {
                treetable.expandAll('#authTable');
            }
        });

        //展开树形表格
        $('#btnExpandAuth').click(function () {
            treetable.expandAll('#authTable');
        });
        //折叠树形表格
        $('#btnFoldAuth').click(function () {
            treetable.foldAll('#authTable');
        });

    });
</script>

</body>
</html>
