<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生成代码</title>
    <% include("../../../../../layout/css.html"){} %>
</head>
<body>
<form class="layui-form model-form">
    <input id="tableId" type="text" name="tableId" class="layui-input layui-hide">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">程序项目</label>
            <div class="layui-input-block">
                <select id="sysProjectSelect" lay-filter="generateCodeFilter">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">路径</label>
            <div class="layui-input-inline">
                <input id="projectPath" type="text" name="projectPath" disabled lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="generateCode">生成代码</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<!-- js部分 -->
<% include("../../../../../layout/js.html"){} %>
<script>
    layui.use(['layer', 'form', 'table', 'util', 'admin','Util'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;
        var Util = layui.Util;
        var tableId = Util.getUrlParams('tableId');
        $('#tableId').val(tableId);

        //渲染下拉列表
        $.post("getSystemProjectNameAndId", function (res) {
            $.each(res, function (index, item) {
                $('#sysProjectSelect').append(new Option(item.chineseName, item.path));//往下拉菜单里添加元素
            });
            form.render('select');
        }, 'json');

        form.on('select(generateCodeFilter)', function (data) {
            $('#projectPath').val(data.value);
        });

        form.on("submit(generateCode)", function (data) {
            layer.load(2);
            $.ajax({
                url: "generateCode",
                type: 'post',
                dataType: 'json',
                async: true,
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(
                    data.field
                ),
                success: function (res) {
                    console.log(res.code);
                    layer.closeAll('loading');
                    if (res.code == 200) {
                        layer.msg(res.msg, {icon: 1});
                        parent.location.reload();
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                }
            });
            return false;
        })
    });
</script>
</body>
</html>
